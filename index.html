<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CSS/styles.css">
<link rel="stylesheet" href="CSS/reset.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
  <div class="main-container">
        <img src="/images/bg-pattern-card.svg"  alt="" class="pattern-card">
        
        <img src="/images/image-victor.jpg" alt="" class="victor">
        

        <h1 class="bold">Victor Crest <span class="gray">26</span></h1>
        <p class='london'>London</p>
        
       
 
  
    <div class="grid">
      <div class="followers">
        <span class="number">80k</span>
        <p>Followers</p>
      </div>

      <div class="likes">
        <span class="number">803k</span>
        <p>Likes</p>
      </div>

      <div class="photos">
        <span class="number">1.4k</span>
        <p>Photos</p>
      </div>
    </div>
  </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dunniola/Profile-card-component.git">Dunniola</a>.
    </div>
</footer>
</body>
</html>
